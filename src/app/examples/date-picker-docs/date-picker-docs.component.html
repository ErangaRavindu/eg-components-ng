<div class="l-page">
  <div class="l-page-header">
    <div class="l-page-header__wrapper">
      <h1>Date Picker</h1>
    </div>
  </div>
  <div class="l-page-section">
    <div class='l-page-section__heading '>
      <div class='l-page-section__title-wrapper'>
        <h4>Basic</h4>
      </div>
      <div class='l-page-section__actions' >

      </div>
    </div>
    <div class="l-page-section__content">
      <app-form-field>
        <label>Text input</label>
        <input [value]="datepickerControl.value | date" appInputRef eg-input />
        <button libModalToggle  [modal]="datepickerModal" type="button" aria-haspopup="dialog" aria-owns="datepicker-calendar"><eg-icon icon="calendar-event-line"></eg-icon></button>
        <lib-modal #datepickerModal>
          <lib-calendar [formControl]="datepickerControl"
                        id="datepicker-calendar"
          ></lib-calendar>
        </lib-modal>
      </app-form-field>
    </div>

  </div>
</div>
